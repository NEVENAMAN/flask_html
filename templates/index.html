<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnl Table</title>
    <style>
       
        td{
            border-bottom: 1px solid rgb(184, 184, 184);
            padding:10px 50px;
            border-right: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="table">
       <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            {% for x in users %}
                <tr>
                    <td>{{ x['first_name'] }}</td>
                    <td>{{ x['last_name'] }}</td>
                </tr>
            {% endfor %}
       </thead>
    </table>
</body>
</html>
